<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:margin-left="http://www.w3.org/1999/xhtml">
<head>
    <title>critical level</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container-fluid">

    <!--Navigation Bar-->
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img th:src="@{/images/brang_logo.png}"
                         width="60" height="60" class="d-inline-block align-top" alt="..brand logo..">
                </a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active px-4" href="/home"> HOME <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link active px-4" href="/waterLevel"> WATER LEVEL </a>
                        <a class="nav-item nav-link active px-4" href="/flowRate"> FLOW RATE </a>
                        <a class="nav-item nav-link active px-4" href="/criticalLevel"> CRITICAL LEVEL </a>
                        <a class="nav-item nav-link active px-4" href="/unit/getAll"> UNIT </a>
                        <a class="nav-item nav-link active px-4" href="#"> SENSOR </a>
                        <a class="nav-item nav-link active px-4" href="#"> LOCATION </a>
                        <a class="nav-item nav-link active px-4" href="#"> USER </a>
                        <a class="nav-item nav-link active px-4" href="#"> LOGOUT </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Search Bar Critical Water Level-->
    <div class="row pt-5">
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <form class="form-inline" action="/waterCriticalLevel" method="get">
                <!--Date Picker-->
                <div class="form-group mx-sm-3 mb-2">
                    <input type="date" id="date_water_level" name="date" class="form-control">
                </div>
                <!--Submit Button-->
                <button type="submit" class="btn bg-info mb-2">search</button>
            </form>
        </div>
    </div>

    <!--Critical Water Level Table -->
    <div class="row pt-3">
        <div class="col-lg">
            <div class="row">
                <div class="col-lg">
                    <p class="text-center text-uppercase text-danger"><strong>Critical Water Level Incidents</strong></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col">DEVICE ID</th>
                                <th scope="col">SENSOR ID</th>
                                <th scope="col">WATER LEVEL</th>
                                <th scope="col">DATE</th>
                                <th scope="col">TIME</th>
                                <th scope="col">STATUS</th>
                                <th scope="col">ALARM</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="waterLevel: ${waterLevels}">
                                <td th:text="${waterLevel.sensor.unit.deviceId}" />
                                <td th:text="${waterLevel.sensor.sensorId}" />
                                <td th:text="${waterLevel.waterLevel}" />
                                <td th:text="${waterLevel.date}" />
                                <td th:text="${waterLevel.time}" />
                                <td th:text="${waterLevel.waterLevelAlarm.alarmStatus} ? 'CRITICAL' : 'NORMAL'" />
                                <td th:text="${waterLevel.waterLevelAlarm.alarmStatus}" />
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Bar Critical Flow Rate -->
    <div class="row pt-5">
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <form class="form-inline" action="/flowRateCriticalLevel" method="get">
                <!--Date Picker-->
                <div class="form-group mx-sm-3 mb-2">
                    <input type="date" id="date_flow_rate" name="date" class="form-control">
                </div>
                <!--Submit Button-->
                <button type="submit" class="btn bg-info mb-2">search</button>
            </form>
        </div>
    </div>

    <div class="row pt-3">
        <div class="col-lg">
            <div class="row">
                <div class="col-lg">
                    <p class="text-center text-uppercase text-danger"><strong>Critical Flow Rate Incidents</strong></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <!--Critical Flow Rate Table-->
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col">DEVICE ID</th>
                                <th scope="col">SENSOR ID</th>
                                <th scope="col">FLOW RATE</th>
                                <th scope="col">DATE</th>
                                <th scope="col">TIME</th>
                                <th scope="col">STATUS</th>
                                <th scope="col">ALARM</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="flowRate: ${flowRates}">
                            <td th:text="${flowRate.sensor.unit.deviceId}" />
                            <td th:text="${flowRate.sensor.sensorId}" />
                            <td th:text="${flowRate.flowRate}" />
                            <td th:text="${flowRate.date}" />
                            <td th:text="${flowRate.time}" />
                            <td th:text="${flowRate.flowRateAlarm.alarmStatus} ? 'CRITICAL' : 'NORMAL'" />
                            <td th:text="${flowRate.flowRateAlarm.alarmStatus}" />
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
